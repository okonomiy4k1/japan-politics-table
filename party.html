<script src="party.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const party = parties[id];

    if (party) {
      document.getElementById("party-name").textContent = party.name;
      document.getElementById("party-catchphrase").textContent = party.catchphrase;
      document.getElementById("party-summary").textContent = party.summary;
    } else {
      document.getElementById("party-name").textContent = "政党情報がありません";
    }
  });
</script>
